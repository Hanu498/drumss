<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ⚽ in patna.
  </footer>
  <script>
  var i = 1;
  for(i=0;i<7;i++)
  {
    document.querySelectorAll("button")[i].addEventListener("click",function() {
       var x = this.innerHTML;
       makesound(x);
       as(x);
    });
       
       document.addEventListener("keydown", function(event) {
        makesound(event.key);
        as(event.key);
       });
       function makesound(key)
       {
        switch(key)
       {
        case "w": var audio = new Audio("sounds/crash.mp3"); 
         audio.play(); 
         break;
         case "a": var audio = new Audio("sounds/kick-bass.mp3"); 
         audio.play(); 
         break;
         case "s": var audio = new Audio("sounds/snare.mp3"); 
         audio.play(); 
         break;
         case "d": var audio = new Audio("sounds/tom-1.mp3"); 
         audio.play(); 
         break;
         case "j": var audio = new Audio("sounds/tom-2.mp3"); 
         audio.play(); 
         break;
         case "k": var audio = new Audio("sounds/tom-3.mp3"); 
         audio.play(); 
         break;
         case "l": var audio = new Audio("sounds/tom-4.mp3"); 
         audio.play(); 
         break;
       }
       }
       function as(event)
       {
        var x = document.querySelector("." + event);
        x.classList.add("pressed");
       
       setTimeout(function() {
        x.classList.remove("pressed");
       },100);
      }

      

  
  }
  
  </script>
</body>

</html>
